<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Royal Succes Hotel-Contact</title>
		<link rel="stylesheet" href="css/contact.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>


	<body>
		<div class="contactUs">
			<div class="title">
				<h2>Nous Contacter</h2>
				<h3>service client disponible 24h/24</h3>
			</div>
			<div class="box">
				<!-- Formulaire-->
				<div class="contact form">
					<h3>Send a message</h3>
					<form>
						<div class="formBox">
							<div class="row50">
								<div class="inputBox">
									<span>Nom</span>
									<input type="text" placeholder="World">
								</div>
								<div class="inputBox">
									<span>Prenom</span>
									<input type="text" placeholder="Michel">
								</div>
							</div>

							<div class="row50">
								<div class="inputBox">
									<span>Email</span>
									<input type="text" placeholder="michelWorld@email.com">
								</div>
								<div class="inputBox">
									<span>Contact</span>
									<input type="text" placeholder="+00 123 456 789">
								</div>
							</div>

							<div class="row100">
								<div class="inputBox">
									<span>Message</span>
									<textarea placeholder="Ecrivez votre message ici...."></textarea>
								</div>
							</div>

							<div class="row100">
								<div class="inputBox">
									<input type="submit" value="Envoyer">
								</div>
							</div>
						</div>
					</form>
				</div>

				<!-- box info-->
				<div class="contact info">
					<h3>Contact Info</h3>
					<div class="infoBox">
						<div>
							<span><ion-icon name="location"></ion-icon></span>
							<p>206 avenue fictive, quelque part,dans <br>le MONDE</p>
						</div>
						<div>
							<span><ion-icon name="mail"></ion-icon></span>
							<a href="mailto:Deluxehotel@delux.fr">Deluxehotel@delux.fr</a>
						</div>
						<div>
							<span><ion-icon name="call"></ion-icon></span>
							<a href="tel:+00123456789">+00 123 456 789</a>
						</div>
						<!-- Reseau sociaux media -->
						<ul class="sci">
							<li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
							<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
							<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
							<li><a href="#"><ion-icon name="logo-snapchat"></ion-icon></a></li>
						</ul>
					</div>
				</div>

				<!-- map-->
				<div class="contact map">
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7691.738543397534!2d-3.288209386236204!3d5.130272384247308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfc27733d0fedc51%3A0xd344b615175ec847!2sAssinie%20Beach!5e0!3m2!1sfr!2sci!4v1639532396012!5m2!1sfr!2sci"style="border:0;" allowfullscreen="" loading="lazy"></iframe>
				</div>
			</div>
		</div>

		        <a href="#"><i class="fab fa-instagram"></i></a>
